<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNavbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="./assets/brand logo/Screenshot.png" alt="Brand Logo" height="40" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">مشاريعنا</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">خدماتنا</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">تواصل معنا</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero" style="min-height: 40vh;">
    <div class="hero__overlay"></div>
    <div class="container py-5 text-center">
      <h1 class="display-3 fw-bold mb-3 text-white">تواصل معنا</h1>
      <p class="lead text-white">احصل على استشارة مجانية لتحسين استراتيجية التسويق الرقمي لمشروعك</p>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="contact py-5 bg-primary text-white">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="section__title text-white mb-4">تواصل معنا</h2>
          <p class="lead mb-5">احصل على استشارة مجانية لتحسين استراتيجية التسويق الرقمي لمشروعك</p>
          <form class="contact-form">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="contactName" placeholder="الاسم الكامل" required>
                  <label for="contactName">الاسم الكامل</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control" id="contactEmail" placeholder="البريد الإلكتروني" required>
                  <label for="contactEmail">البريد الإلكتروني</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="tel" class="form-control" id="contactMobile" placeholder="رقم الجوال" required>
                  <label for="contactMobile">رقم الجوال</label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-light btn-lg px-5 py-3">
                  <i class="bi bi-send me-2"></i>
                  إرسال الطلب
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-light py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <p class="mb-0">© 2025 Your Company. All rights reserved.</p>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <div class="social-links">
            <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-light me-3"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-light me-3"><i class="bi bi-linkedin"></i></a>
            <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
